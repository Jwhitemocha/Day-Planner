<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Planner</title>
  </head>

  <body>
    <header class="jumbotron">
        <!-- First Header w/ Date & Time-->
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <h1 id="currentClock"></h1>
        
    </header>

        <!-- Planner Container w/ Time Slots -->
    <div class="container">
        <div class = "col-12"> 

        </div>
        <!-- 9 AM Slot -->
        <div class = "row" >
            <div class="col-2 time-block">
                9 AM
            </div>
            <!-- Text Area for Personal Schedule-->
            <div class="col-9" id="9"> 
                <textarea id="nine" class="col-12" type="text" placeholder=""></textarea>
            </div>
            <button id="save9" class="col-1 saveBtn btn btn-dark">Save</button>
        </div> 

        <!-- 10 AM Slot -->
      
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
